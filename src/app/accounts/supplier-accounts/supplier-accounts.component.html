<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col fw-bold text-center fs-6">Supplier Accounts</div>

        <div class="col-md-auto d-grid gap-2 d-md-flex justify-content-md-end">
          <ul class="nav justify-content-center">
            <div class="btn-group btn-group-sm">
              <a class="btn btn-outline-primary" id="kes" aria-current="page"
                >KES</a
              >
              <a class="btn btn-outline-primary" id="usd">USD</a>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="compact hover cell-border"
        style="width: 100%"
      >
        <thead>
          <tr>
            <th>Supplier Name</th>
            <th style="width: 40%">Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let acc of accounts">
            <td>{{ acc.SupplierName }}</td>
            <td>
              {{ acc.Balance | currency : currencyType }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
