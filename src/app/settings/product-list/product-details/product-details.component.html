<div class="modal-header">
  <h4 class="modal-title mx-auto">Product Details</h4>
</div>
<div class="modal-body col-md-12">
  <form class="row g-2" [formGroup]="prodSvc.productForm" autocomplete="off">
    <input type="hidden" formControlName="ProductID" />
    <div class="col-md-12">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="bx bxs-droplet"></i>
          </div>
        </div>
        <input
          type="text"
          class="form-control"
          formControlName="ProductName"
          placeholder="Product name"
        />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-check mt-2 mx-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="active"
          formControlName="IsActive"
        />
        <label class="form-check-label" for="active"> Active </label>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary btn-sm btn-success"
    [disabled]="prodSvc.productForm.invalid"
    appSingleClickDirective
    (singleClick)="onSubmit()"
  >
    <i class="bx bxs-data"></i> Save
  </button>
  <button
    type="button"
    class="btn btn-secondary btn-sm btn-danger"
    data-dismiss="modal"
    (click)="closeModal('close')"
  >
    <i class="bx bx-window-close"></i> Close
  </button>
</div>
